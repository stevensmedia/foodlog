<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>#{@title}</title>
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link href="#{Ramaze::App[:foodlog].location}/css/screen.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="#{Ramaze::App[:foodlog].location}/js/prototype.js" type="text/javascript"></script>
		<script src="#{Ramaze::App[:foodlog].location}/js/raphael.js" type="text/javascript"></script>
		<script src="#{Ramaze::App[:foodlog].location}/js/ico.js" type="text/javascript"></script>
	</head>
	<body>
	<div class="page">
		<h1>#{@title}</h1>

<?r if logged_in? ?>
		<div id="header" class="content">
			<a href="#{MainController.r('/overview/')}">Overview</a> |
			<a href="#{MainController.r('/food/')}">Food</a> (<a href="#{FoodController.r('add/')}">Add</a>) |
			<a href="#{MainController.r('/intake/')}">Intake</a> (<a href="#{IntakeController.date_route(Date.today, 'add/')}">Add</a>) |
			<a href="#{MainController.r('/weight/')}">Weight</a> (<a href="#{WeightController.date_route(Date.today, 'add/')}">Add</a>)
		</div>
<?r end ?>

		<div id="content" class="content">
			#@content
		</div>

		<div id="footer" class="content">
			<a href="#{MainController.r('/')}">Home</a> |
<?r if logged_in? ?>
			<a href="#{MainController.r('/logout/')}">Log Out</a>
<?r else ?>
			<a href="#{MainController.r('/overview/')}">Log In</a>
<?r end ?>
			#{ @debug }
		</div>
	</div>
	</body>
</html>
